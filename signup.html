<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 700px;
            height: 500px;
            max-width: 400px;
            text-align: center;
            position: relative;
            top: 40px;
            left: -130px;
        }

        .signup-form h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input[type="email"],
        .input-group input[type="password"],
        .input-group input[type="date"],
        .input-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #f34804;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .alternative {
            margin-top: 20px;
            color: #555;
        }

        .alternative a {
            color: #f34804;
            text-decoration: none;
        }

        .alternative a:hover {
            text-decoration: underline;
        }

        #image {
            position: relative;
            top: -300px;
            left: 200px;
        }
    </style>
</head>

<body>
    <img src="final logo.png" alt="stylesheet" width="250" height="250" id="image">
    <div class="container">
        <div class="signup-container">
            <form class="signup-form">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <button type="submit">Sign Up</button>
                <p class="alternative">Already have an account? <a href="login.html" target="_self">Login</a></p>
            </form>
        </div>
    </div>
</body>

</html>
